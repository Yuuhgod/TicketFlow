<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abertura de Chamados</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="main-container">
      <div id="logo-container">
        <div id="logo">
          <img
            src="../img/logo.png"
            alt="Logo da empresa"
            width="130px"
            height="86px"
          />
        </div>
        <h2 id="welcome-message">
          Bem-vindo Ã  Ferramenta<br />
          de Suporte OG1!
        </h2>
      </div>
      <div id="form-container">
        <div id="form-title">
          <h2>Abertura de Chamado:</h2>
        </div>
        <form class="consulta-cnpj">
        <div id="login-form">
          <label for="cnpj">CNPJ</label>
          <input
            type="text"
            class="cnpj"
            name="cnpj"
            id="cnpj"
            oninput="formatarCNPJ(this)"
            maxlength="18"
            autocomplete="off"
          />
          <input type="submit" value="Iniciar" id="enviar" onclick="enviar()" />
        </div>
      </form>
      </div>
    
    </section>
    <footer>
      <p>&copy 2024 OG1 Systems</p>
    </footer>
  </body>
</html>
