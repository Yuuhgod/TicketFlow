<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comercial</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <button class="button" onclick="voltar()">
        <span class="material-icons"> arrow_back </span>Voltar
      </button>
    </nav>
    <form class="chamado-form">
      <h1>Comercial</h1>
      <div class="dados-cliente">
        <div class="cliente-info">
          <label for="nome">Solicitante:</label>
          <input type="text" id="nome" name="nome" autocomplete="off" />
        </div>

        <div class="cliente-info">
          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            oninput="formatarTelefone(this)"
            maxlength="15"
            autocomplete="off"
          />
        </div>
        <div class="cliente-info">
          <label for="sistem">Sistema:</label>
          <input type="sistem" id="sistem" name="sistem" autocomplete="off" />
        </div>
        <div class="cliente-info" >
          <label for="horario">Horário:</label>
          <input
            type="text"
            id="horario"
            name="horario"
            maxlength="5"
            autocomplete="off"
            oninput="formatarHora(this)"
          />
        </div>
      </div>

      <div class="dados-chamado">
        <label for="descricao">Descrição da solicitação:</label>
        <textarea id="descricao" name="descricao" rows="4" maxlength="630"></textarea>
      </div>
      <div class="enviar">
        <button type="submit" onclick="enviar()" >Enviar</button>
      </div>
      
    </form>
    <footer>
      <p>&copy 2024 OG1 Systems</p>
    </footer>
  </body>
</html>
